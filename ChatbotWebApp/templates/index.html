<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatbotWebApp</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">OpenAI-Chatbot</div>
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          <div class="avatar bot-avatar">ü§ñ</div>
          <div class="message-content">
            Hello! i'm a AI assistant. How can I help you today?
          </div>
        </div>
        <div class="timestamp" id="initial-timestamp"></div>
      </div>
      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
      <div class="settings-container">
        <div class="settings-row">
          <div class="api-key-container">
            <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key." />
            <button type="button" id="toggle-api-key" class="toggle-password">üëÅÔ∏è</button>
          </div>
          <select id="model-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4.1-nano-2025-04-14">GPT-4.1 Nano</option>
            <option value="gpt-4o-mini-2024-07-18">GPT-4o</option>
          </select>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/script.js"></script>

</html>
